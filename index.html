<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f1de822a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="app-title" id="header">Yapılacaklar</h1>
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h5 class="card-title">Yapılacak Bir İş Ekle</h5>
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group">
                        <input type="text" id="txtTaskName" placeholder="yapılacak bir iş ekleyin..." class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-danger text-white" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3 shadow">
            <div class="card-header bg-dark text-white">
                <h5 class="card-title float-left">Yapılacaklar Listesi</h5>
                <a href="#" id="btnDeleteAll" class="btn btn-danger float-right delete-all">Hepsini Sil</a>
            </div>
            <ul id="list-task" class="list-group">
            </ul>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body></html>
